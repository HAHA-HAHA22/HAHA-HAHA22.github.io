<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="https://logos-world.net/wp-content/uploads/2020/11/WIX-Logo.jpg" alt="Wix Logo" class="wix-logo">
            <input type="text" id="search" class="search" placeholder="Sök" oninput="searchFunction()">
        </div>
    </header>

    <section class="main-content">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" alt="Arsenal Logo" class="arsenal-logo">

        <div class="Dropbox">
        
        <h1>Kom igång med att <br>arbeta mer effektivt</h1>
        <p>Dropbox utvecklar verktyg som gör att du kan öka produktiviteten, skydda ditt <br> material och enkelt samarbeta.</p></div>

        <div class="partners" id="partners-list">
            <img src="Åbro.jpg" alt="Abro Logo">
            <img src="Grand Thorston.png" alt="Grant Thornton Logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJzwbnP4BQfIUXIfmVI_Kb7dU89K7nMbQVbA&s" alt="Länsförsäkringar Logo">
            <img class="zoom" src="Nackademin.jpg" alt="Nackademin Logo">
            <img src="svenska spel.png" alt="Svenska Spel Logo">
            <img src="https://via.tt.se/data/images/00287/94f9c442-66ec-4b8c-887c-c055b963d0e1.png" alt="Svea Logo">
            <img class="zoom" src="Handelsbanken.jpg" alt="Handelsbanken Logo">
            <img src="https://seeklogo.com/images/V/vitamin-well-logo-52E551E7CF-seeklogo.com.png" alt="Vitamin Well Logo">

        </div>
    </section>

    <footer>
        <div class="color-stripes">
            <div class="stripe" style="background-color: #1CBC9A;"></div>
            <div class="stripe" style="background-color: #9B5AB6;"></div>
            <div class="stripe" style="background-color: #E77D24;"></div>
            <div class="stripe" style="background-color: #3398DA;"></div>
            <div class="stripe" style="background-color: #1CBC9A;"></div>
            <div class="stripe" style="background-color: #9B5AB6;"></div>
            <div class="stripe" style="background-color: #E77D24;"></div>
            <div class="stripe" style="background-color: #3398DA;"></div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
