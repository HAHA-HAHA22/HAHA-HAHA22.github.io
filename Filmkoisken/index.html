<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmkiosken</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="image-removebg-preview__2__1-removebg-preview.png" alt="logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#hem">Hem</a></li>
                <li><a href="#om">Om</a></li>
                <li><a href="#review">Review</a></li>
                <li><a href="#kontakta">Kontakta</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
        </div>
    </header>

    <main class="main-content">
        <section id="hem" class="intro">
            <h2>Välkommen!</h2>
            <p>Här hittar du tips, recensioner och trailers för de senaste filmerna.</p>
            <div class="header-image">
                <img src="https://www.soundandvision.com/images/styles/600_wide/public/516movies.promo_.jpg" alt="Filmremsa">
            </div>
        </section>
        <section id="filmer">
            <h2>Populära Filmer</h2>
            <div class="film-kort-container">
              <div class="film-kort">
                <img src="image-friday.png" alt="Friday">
                <button>Pris: 99 kr</button>
              </div>
              <div class="film-kort">
                <img src="image-lionking.png" alt="Lejonkungen">
                <button>Pris: 89 kr</button>
              </div>
              <div class="film-kort">
                <img src="image-avengers.png" alt="Avengers">
                <button>Pris: 119 kr</button>
              </div>
            </div>
          </section>
          
</main>
</body>
</html>
